<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form - DevDaa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #14b8a6;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .subtitle {
            color: #999;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #14b8a6;
            background: rgba(255, 255, 255, 0.08);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            background: #14b8a6;
            color: #000;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        button:hover {
            background: #0d9488;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
        }
        .message.success {
            background: rgba(20, 184, 166, 0.1);
            border: 1px solid #14b8a6;
            color: #14b8a6;
            display: block;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            display: block;
        }
        .info {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid #fbbf24;
            color: #fbbf24;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }
        .required {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Contact Form</h1>
        <p class="subtitle">Test PHP email functionality for DevDaa</p>

        <div class="info">
            <strong>⚠️ Setup Required:</strong> Edit <code>send-email.php</code> and add your Hostinger email password.
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="company">Company (Optional)</label>
                <input type="text" id="company" name="company">
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" id="submitBtn">Send Test Email</button>

            <div id="statusMessage" class="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                message: document.getElementById('message').value
            };

            try {
                // Update this URL to your actual PHP file location
                const response = await fetch('./send-email.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.className = 'message success';
                    statusMessage.textContent = '✅ Success! Email sent. Check abdullah.khan@devdaa.com and sender\'s inbox.';
                    form.reset();
                } else {
                    statusMessage.className = 'message error';
                    statusMessage.textContent = '❌ Error: ' + (data.error || 'Failed to send email');
                }
            } catch (error) {
                statusMessage.className = 'message error';
                statusMessage.textContent = '❌ Error: ' + error.message + ' - Make sure PHP file is uploaded to server.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Email';
            }
        });
    </script>
</body>
</html>
